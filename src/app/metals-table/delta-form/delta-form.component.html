<form novalidate #form="ngForm" (submit)="onSubmit(form)">
    <div class="row">
        <div class="form-group col-md-4">
            <label>Metal</label>
            <input class="form-control form-control-lg" placeholder="Metal" 
            name="metal" #metal="ngModel" [(ngModel)]="service.formData.metal">
        </div>
        <div class="form-group col-md-4">
            <label>Bid Delta</label>
            <input class="form-control form-control-lg" placeholder="Bid Delta" 
            name="bidDelta" #bidDelta="ngModel" [(ngModel)]="service.formData.bidDelta">
        </div>
        <div class="form-group col-md-4">
            <label>Ask Delta</label>
            <input class="form-control form-control-lg" placeholder="Ask Delta" 
            name="askDelta" #askDelta="ngModel" [(ngModel)]="service.formData.askDelta">
        </div>
        <div class="form-group">
            <button class="btn btn-info btn-lg btn-block" type="submit">SUBMIT</button>
        </div>
    </div>
</form>
